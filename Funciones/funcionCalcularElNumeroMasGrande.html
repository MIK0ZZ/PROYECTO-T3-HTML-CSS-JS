<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <script>

        var array = [0]
        do {
            var n = parseInt(prompt("Numeros: 0 para salir"))
            array.push(n)
        } while(n!=0)
        function maximo(array) {
            return Math.max(...array)
        }
        document.write("El m√°ximo es: " + maximo(array))

    </script>
</body>
</html>
