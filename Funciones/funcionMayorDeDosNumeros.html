<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <script>

        var n1 = parseInt(prompt("N1: "))
        var n2 = parseInt(prompt("N2: "))
        function mayornumero(n1,n2) {
            if(n1>n2) {
                return "El " + n1 + " es mayor"
            } else if(n2>n1) {
                return "El " + n2 + " es mayor"
            } else {return "Iguales"}
        }
        document.write(mayornumero(n1,n2))

    </script>
</body>
</html>
