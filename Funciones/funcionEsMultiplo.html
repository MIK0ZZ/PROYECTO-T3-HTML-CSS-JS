<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <script>

        var n1 = parseInt(prompt("N1: "))
        var n2 = parseInt(prompt("N2: "))
        function esMultiplo(n1,n2) {
            if(n1%n2==0) {
                return "Es múltiplo"
            } else if(n2%n1==0) {
                return "Es múltiplo"
            } else {return "No es múltiplo"}
        }
        document.write(esMultiplo(n1,n2))

    </script>
</body>
</html>
