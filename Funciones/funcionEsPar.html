<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <script>

        var n = parseInt(prompt("Dime un n√∫mero y te digo si es par: "))
        function esPar(n) {
            if(n%2==0) {
                return n + " es par"
            } else {
                return n + " no es par"
            }
        }
        document.write(esPar(n))

    </script>
</body>
</html>
